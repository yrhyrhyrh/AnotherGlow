<div *ngIf="groupData; else loading">
  <h2>{{ groupData.name }}</h2>
  <!-- <p>{{ groupData.description }}</p> -->
</div>

<ng-template #loading>
  <p>Loading group details...</p>
</ng-template>

<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <app-member *ngFor="let member of groupdata.members" 
                  [member]="member">
  </app-member>
</div>
