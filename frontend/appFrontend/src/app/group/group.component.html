<div class="container mx-auto p-6">
  <!-- Create Group Button -->
  <div class="flex justify-end mb-4">
    <button (click)="openDialog()" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-md hover:bg-blue-600">
      + Create Group
    </button>
  </div>

  <!-- Group Creation Dialog -->
  <app-create-new-group *ngIf="showDialog"
                        (groupCreated)="handleGroupCreation($event)"
                        (close)="closeDialog()">
  </app-create-new-group>

  <!-- Admin Groups Section -->
  <h2 class="text-xl font-semibold mb-2">Groups I am an Admin in:</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <app-group-card *ngFor="let group of adminGroups" 
                    [group]="group"
                    (clicked)="navigateToGroup($event)">
    </app-group-card>
  </div>

  <!-- Non-Admin Groups Section -->
  <h2 class="text-xl font-semibold mt-6 mb-2">Other Groups:</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <app-group-card *ngFor="let group of nonAdminGroups" 
                    [group]="group"
                    (clicked)="navigateToGroup($event)">
    </app-group-card>
  </div>
</div>
