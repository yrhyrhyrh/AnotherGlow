<div *ngFor="let poll of polls" class="poll-card">
  <h3>{{ poll.question }}</h3>
  <p>Created by: {{ poll.userId }}</p>

  <form (submit)="vote($event, poll.pollId, selectedOption[poll.pollId])">
    <div *ngFor="let option of poll.options; let i = index">
      <label>
        <input type="radio"
               name="option-{{ poll.pollId }}"
               [value]="i"
               [(ngModel)]="selectedOption[poll.pollId]"
               required />
        {{ option }}
      </label>
    </div>

    <button type="submit" [disabled]="selectedOption[poll.pollId] === null">Vote</button>
  </form>

  <div *ngIf="feedbackMessage" class="feedback">
    {{ feedbackMessage }}
  </div>

  <hr />
</div>
